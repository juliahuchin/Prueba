<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Barra de Navegación</title>
    <style>
        /* Estilos para la barra superior */
        .top-bar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Logo y sección de navegación */
        .logo {
            color: #000; /* Amarillo de National Geographic */
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        /* Tamaño de la imagen de nat gep*/
        .logo img {
                width: 80px;
                margin-right: 5px;
        }
       

    </style>
</head>
<body>

    <!-- Barra superior -->
    <header class="top-bar">
        REVISTA NAT GEO &nbsp;&nbsp; PROGRAMACIÓN TV
    </header>

    <!-- Contenedor de navegación -->
    <nav class="nav-container">
        
        <!-- Logo -->
        <div class="logo">
            <img src="https://www.pngitem.com/pimgs/m/329-3297887_national-geographic-yellow-logo-hd-png-download.png" alt="Logo" />
            CIENCIA
        
        </div>
    </nav>
   
   
    <!-- Pie de página -->
    <footer="marca">
        <p>
            &copy;2024 Julia Huchín & National Geographic. 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/RegisteredTM.svg/640px-RegisteredTM.svg.png" alt="marca resgistrada" width="12"/>
            Todos los derechos reservados
        </p>
    </footer>
</body>
</html>
